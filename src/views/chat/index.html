<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilot - Panel</title>

    <!-- MUST HAVE -->
    <link rel="stylesheet" href="%GLOBAL_STYLES%" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="center-wrapper">
      <div class="branding">
        <div>
          <h1><img class="logo" src="icon.svg" alt="" /> Pilot</h1>
          <p>Your own AI assistant</p>
        </div>

        <button type="button" id="open-vscode-settings">Settings</button>
      </div>
      <div id="loading-bar" class="hidden"></div>
      <div id="chat-container">
        <div id="messages"></div>
        <div class="chat-input-area">
          <textarea id="chat-input" placeholder="Ask Pilot" rows="1"></textarea>
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
